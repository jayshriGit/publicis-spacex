<div class="grid-container">
  <div *ngFor="let launch of launchDetails; let i = index" class="grid-item">
    <div>
      <img src="{{ launch.links.mission_patch_small }}" alt="launch.mission_name" width="100" height="100" />
    </div>
    <div>
      <span class="label text-color">{{ launch.mission_name }} {{ launch.flight_number }}</span>
      <div *ngIf="launch.mission_id.length > 0">
        <span class="label">Mission Ids: </span>
        <span *ngFor="let id of launch.mission_id; let i = index">{{
          id
        }}</span>
      </div>
      <div>
        <span class="label">Luanch Year:</span>
        <span>{{ launch.launch_year }}</span>
      </div>
      <div>
        <span class="label">Successful Launch:</span>
        <span>{{ launch.launch_success }}</span>
      </div>
      <div>
        <span class="label">Successful Landing:</span>
        <span>{{
          launch?.rocket?.first_stage?.cores[0]?.land_success ? true : false
        }}</span>
      </div>
    </div>
  </div>
</div>
